<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 戦略ゲーム</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="container">
        <!-- メッセージ表示エリア -->
        <div id="message-display">ゲームメッセージがここに表示されます</div>
        
        <div id="game-container">
            <div id="unit-list">
                <h3>チーム1ユニット</h3>
                <div id="team1-unit-list"></div>
            </div>
            <!-- ゲームボードエリア -->
            <div id="game-board"></div>

            <div id="unit-list">
                <h3>チーム2ユニット</h3>
                <div id="team2-unit-list"></div>
            </div>
        </div>

        <!-- ステータス表示エリア -->
        <div id="status-display">ユニットのステータスがここに表示されます</div>

        <!-- コントロールエリア -->
        <button id="end-turn-button">ターン終了</button>
    </div>

    <script type="module" src="/static/js/main.js"></script>
</body>
</html>
