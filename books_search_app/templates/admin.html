<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者画面 - ユーザ一覧</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>管理者画面 - ユーザ管理</h1>
        <a href="{{ url_for('index') }}">戻る</a>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>ユーザ名</th>
                    <th>権限</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user[0] }}</td>
                    <td>{{ user[1] }}</td>
                    <td>{{ user[2] }}</td>
                    <td>
                        <button onclick="deleteUser('{{ user[0] }}')">削除</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <script src="/static/js/admin.js"></script>
</body>
</html>
