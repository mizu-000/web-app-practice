<!DOCTYPE html>
<html lang="ja">
<head>

    <title>エラーメッセージ</title>

            window.location.href = "{{ url_for('login') }}";
        }, 5000);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .message {
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="msg">
        {{ msg }}
    </div>
    <p>5秒後にログイン画面になります...</p>
</body>
</html>
