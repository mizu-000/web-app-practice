<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>書籍検索アプリ</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            {{msg | safe}}
            {{username | safe}}
            <a href="{{ url_for('logout') }}" class="logout">ログアウト</a>
            <a href="/favorites" class="favorites">お気に入りリスト</a>
            {{admin | safe}}
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>📚 本を読もう！</h1>
            <div class="search-section">
                <select id="sortOption">
                    <option value="relevance">関連性順</option>
                    <option value="newest">出版順</option>
                </select>
                <input type="text" id="searchQuery" placeholder="検索キーワードを入力">
                <button onclick="searchBooks()">検索</button>
            </div>

            <div id="results" class="results"></div>

            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <footer>
        <p>© 2024 書籍検索アプリ</p>
    </footer>

    <script src="/static/js/script.js"></script>
</body>
</html>
